<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Cormorant+SC:wght@400;600;700&family=Cormorant+Garamond:wght@400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Llamada a Servir</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, src, line, col, err) {
        document.body.innerHTML = '<pre style="color:red;padding:20px;font-size:14px;">' + msg + '\n' + src + ':' + line + ':' + col + '\n' + (err && err.stack || '') + '</pre>';
      };
      window.addEventListener('unhandledrejection', function(e) {
        document.body.innerHTML = '<pre style="color:red;padding:20px;font-size:14px;">Unhandled: ' + (e.reason && e.reason.stack || e.reason) + '</pre>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
